 													<svg class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="10" cy="10" r="7" /><line x1="21" y1="21" x2="15" y2="15" /></svg>

 									</div>
 									<div class="form-group mb-3 col-md-12">

 									</div>

 										<option value="0" <%if(pay_elderlyRecord.payment_status==0){%>selected<%}%> >ยังไม่ชำระ</option>
										<option value="1" <%if(pay_elderlyRecord.payment_status==1){%>selected<%}%> >ชำระแล้ว</option>

 								</div>

 										</div>
 									</div>
 											<%if(accessAction.edit){%> 
 												<div class="spinner-border" id="button_usVxUV_loading" role="status" style="display: none;"><span class="visually-hidden">Loading...</span></div> 
 												<button type="submit" id="button_usVxUV" class="btn btn-fw btn-primary btn-save" data-form="frm-VsJmHX" method-callback="" method-before="" >Save</button> 
 											<%}%>
 
 
 								</form>
 							</div>
 
 						</div>
 					</div>
 				</div>
 			</div>

</div>
