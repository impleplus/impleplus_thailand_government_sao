<%- contentFor('scripts') %>
<script type="text/javascript">
  var accessAction = [];
  var accessActionData = "<%-accessAction%>";
  var param = JSON.parse('<%-JSON.stringify(param)%>');
  if(accessActionData != "" && accessActionData != undefined) {
      accessAction = JSON.parse(String.raw `<%-JSON.stringify(accessAction)%>`);
  }

  var dataTblorg_teams = JSON.parse(String.raw `<%-JSON.stringify(org_teams)%>`);
  var dataTblorg_teamsPagination = JSON.parse(String.raw `<%-JSON.stringify(org_teamsPagination)%>`);

  var table_hqFTKx = new Table_hqFTKx("table_hqFTKx",accessAction,dataTblorg_teams,dataTblorg_teamsPagination,true,true,true,true);
  onload = () => {
    table_hqFTKx.render(dataTblorg_teams);
    table_hqFTKx.pagination(dataTblorg_teamsPagination);      
  }

</script>
